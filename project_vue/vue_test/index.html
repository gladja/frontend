<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-vue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
</head>
<body>
<div id="app">
    <h2>Add: {{text}}</h2>
    <input type="text" v-model.trim="text" @keydown.enter="add"/>
    <button @click="add">add</button>
    <ul>
        <li
                v-for="(user, idx) in users"
                :key="idx"
                @click="remove(idx)"
                class="name"
        >
            {{ user.name }}
            <button>-</button>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                text: '',
                users: [
                    // {
                    //     id: 1,
                    //     name: 'Alex',
                    // },
                    // {
                    //     id: 2,
                    //     name: 'Stas',
                    // },
                    // {
                    //     id: 3,
                    //     name: 'Ivan',
                    // },
                    // {
                    //     id: 4,
                    //     name: 'Jon',
                    // },
                    // {
                    //     id: 5,
                    //     name: 'Angel',
                    // },
                ]
            }
        },
        methods: {
            add() {
                const addText = {
                    name: this.text
                };


                    if (this.text.name === this.users.name) {
                        this.users.push(addText);
                    }
            },
            remove(idx) {
                // console.log(this.users[idx]);
                this.users.splice(idx, 1);

            }
        },

    })
</script>
</body>
</html>
